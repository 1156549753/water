<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Gradient Button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a class="at" href="javascript:0;" onclick="play();">button</a>
    <audio id="audio" autoplay loop>
        <source src="./muc.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
<script>
function play(){
    document.getElementById("audio").play();
}

function isEquipment(){
    let UA = navigator.userAgent,
        isAndroid = /android|adr|linux/gi.test(UA),
        isIOS = /iphone|ipod|ipad/gi.test(UA) && !isAndroid,
        isBlackBerry = /BlackBerry/i.test(UA),
        isWindowPhone = /IEMobile/i.test(UA),
        isMobile = isAndroid || isIOS || isBlackBerry || isWindowPhone;
    return{
        isAndroid: isAndroid,
        isIOS: isIOS,
        isMobile: isMobile,
        isWeixin: /MicroMessenger/gi.test(UA),
        isQQ: /QQ/gi.test(UA),
        isPC: !isMobile,
        isWeibo: /WeiBo/gi.test(UA)
    }
}


if(isEquipment().isMobile){    //是否是微信，QQ 微博环境             
   let a =  document.getElementsByTagName("a") 
   console.log(a)
   a[0].classList.remove("at")
   play()
}
</script>
